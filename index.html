<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Dome9</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" data-bind="foreach: menu">
                    <li data-bind="css: {'active' : $parent.active().action == action }"><a data-bind="text: name, click: $parent.setActive, attr:{href: '#' + action}" ></a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <h3 data-bind="text: title">Dashboard</h3>
        <div data-bind="template: { name: active().action + '-template' }"></div>
        <form data-bind="submit: addItemToData">
            <div class="input-group" >
                <!--<input type="text" class="form-control" data-bind="value: textInput, event: { 'keypress' : textInputKeyPressed }">-->
                <input id="textInput" type="text" class="form-control" data-bind="value: textInput">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Add</button>
                </span>
            </div>
        </form>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/knockout.js/knockout.debug.js"></script>
    <script src="js/page.js"></script>

    <script>
        $(function(){
            var ViewModel = new Page();

            ko.applyBindings(ViewModel, $('body').get(0));
        })
    </script>

    <script type="text/html" id="dashboard-template">
        <ul class="list-group" data-bind="foreach: data()">
            <li class="list-group-item" data-bind="text: name"></li>
        </ul>

    </script>
    <script type="text/html" id="servers-template">
        <ul class="list-inline" data-bind="foreach: data()">
            <li data-bind="text: name"></li>
        </ul>
    </script>
    <script type="text/html" id="users-template">
        <ol data-bind="foreach: data()">
            <li data-bind="text: name"></li>
        </ol>
    </script>

    <script type="text/html" id="addInputGroup-template">

    </script>
</body>
</html>
